<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>

    <!-- | BOOTSTRAP | -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- ! MAIN ! -->
    <div class="container">
      <div class="card align-items-center my-5">
        <div class="card-body">
            <span id="random-nums"></span>
          <form id="game-input-user" class="d-none">
            <input type="number" id="input-box-1" required />
            <input type="number" id="input-box-2" required />
            <input type="number" id="input-box-3" required />
            <input type="number" id="input-box-4" required />
            <input type="number" id="input-box-5" required />
            <button id="end-game-button">invio</button>
          </form>
        </div>
      </div>
    </div>

    <!-- | CUSTOM JS | -->
    <script src="./js/main.js"></script>
  </body>
</html>
